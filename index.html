<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, Arial, sans-serif;
      background: #ffe6ee;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      padding-top: 15vh;
    }

    h1 {
      font-size: clamp(22px, 5vw, 36px);
      margin-bottom: 40px;
      padding: 0 16px;
    }

    button {
      padding: 14px 28px;
      font-size: clamp(16px, 4vw, 20px);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      position: absolute;
      min-width: 120px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    function centerButtons() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      yesBtn.style.left = centerX - yesBtn.offsetWidth - 10 + "px";
      yesBtn.style.top  = centerY + "px";

      noBtn.style.left = centerX + 10 + "px";
      noBtn.style.top  = centerY + "px";
    }

    function moveYes() {
      const padding = 10;
      const maxX = window.innerWidth - yesBtn.offsetWidth - padding;
      const maxY = window.innerHeight - yesBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      yesBtn.style.left = x + "px";
      yesBtn.style.top  = y + "px";
    }

    /* Immediate escape (mobile + desktop) */
    yesBtn.addEventListener("mouseenter", moveYes);
    yesBtn.addEventListener("mousedown", moveYes);
    yesBtn.addEventListener("touchstart", moveYes, { passive: true });

    /* NO click */
    noBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          font-size:clamp(22px,6vw,32px);
          background:#ffe6ee;
          text-align:center;
          padding:20px;">
          We'll try again next year ðŸ’”
        </div>
      `;
    });

    /* Re-center on load & resize */
    window.addEventListener("load", centerButtons);
    window.addEventListener("resize", centerButtons);
    window.addEventListener("orientationchange", centerButtons);
  </script>

</body>
</html>
